<div *ngIf="book">
  <div class="card">
    <div class="card__image">
      <img src="{{book.cover}}" alt="">
    </div>
    <div class="card__body">
      <h2 class="card__title">{{book.title}}</h2>
      <div class="card__info">
        <span>Reviews: {{book.reviewsNumber}}</span>
        <span>Rating: {{book.rating == null ? "rating is missing" : book.rating}}</span>
      </div>
    </div>
    <div class="card__actions">
      <a routerLink="{{book.id}}"><i class="bi bi-eye card__action"></i></a>
      <i (click)="editBook()" class="bi bi-pencil card__action"></i>
    </div>
  </div>
</div>
